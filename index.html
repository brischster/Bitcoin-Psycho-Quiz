<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <title>Bitcoin Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <h1 class="text-center w-auto py-4" id="custom-header">
      Are You a Bitcoin Psycho?
    </h1>
    <div class="container">
      <!-- SECTION FOR IMAGE / TEXT / TIMER-->
      <section
        class="d-flex justify-content-center pt-6 flex-column align-items-center">
        <div class="card">
          <div class="card-body"><label id="questionText">Example label</label><div class="form-check">
  <input class="form-check-input" type="radio" name="answers" value="a">
  <label class="form-check-label" for="exampleRadios1" id="answer-1">
    Default radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="answers" value="b">
  <label class="form-check-label" for="exampleRadios2" id="answer-2">
    Second default radio
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="answers" value="c">
  <label class="form-check-label" for="exampleRadios2" id="answer-3">
    Second default radio
  </label>
</div>
</div>
</div>
        </div>
        <h3 id="game-timer">Time Remaining:</h3>
      </section>
      <!-- CARD FOR BUTTONS -->
      <section
        class="d-flex justify-content-center pt-6 flex-column align-items-center">
      <button type="button" class="btn btn-outline-success" id="start-btn">Start Game!</button>
      <button type="button" class="btn btn-success" id="submit-btn">Submit Answer</button>
      </section>
      <!-- CARD FOR HIGH SCORES LIST -->
      <section
        class="d-flex justify-content-center pt-6 flex-column align-items-center">
      <div class="card">
        <h3 class="text-center">High Scores:</h3>
        <ul class="list-group" id="highscores"></ul>
      </div>
    </div>
    </section
    <!-- JQUERY CDN IMPORT -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- BOOTSTRAP JS IMPORT -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./Assets/js/script.js"></script>
  </body>
</html>
